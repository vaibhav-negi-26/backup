<h4>Edit My Profile </h4>
<div class="db-2-main-com db2-form-pay db2-form-com">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <input type="number" class="validate">
                <label>User Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 m6">
                <input type="password" class="validate">
                <label>Enter Password</label>
            </div>
            <div class="input-field col s12 m6">
                <input type="password" class="validate">
                <label>Confirm Password</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 m6">
                <input type="email" class="validate">
                <label>Email id</label>
            </div>
            <div class="input-field col s12 m6">
                <input type="number" class="validate">
                <label>Phone</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <select>
                    <option value="" disabled selected>Select Status</option>
                    <option value="1">Active</option>
                    <option value="2">Non-Active</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="pay-ca" type="number" class="validate">
                <label for="pay-ca">Card Number</label>
            </div>
        </div>
        <div class="row db-file-upload">
            <div class="file-field input-field">
                <div class="db-up-btn"> <span>File</span>
                    <input type="file"> </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text"> </div>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input type="submit" value="SUBMIT" class="waves-effect waves-light full-btn2">
                <!-- <input type="submit" value="SUBMIT" class="full-btn2"> -->
             </div>
        </div>
    </form>
</div>
